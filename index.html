<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
      <div class="leftside">
        <img src="images/financial_data.png" alt="">
      </div>
      <div class="rightside">
        <h1>Create an account</h1>

        <form method="POST" action="login.php" class="b7validator">
          <label for="">
              Your name: <br>
              <input type="text" name="name" data-rules="required|min=2">
          </label>
          <label for="">
              Your email: <br>
              <input type="text" name="email"data-rules="required|email">
          </label>
          <label for="">
              Your password: <br>
              <input type="password" name="password" data-rules="min=4">
          </label>
          <label for="">
              <input type="submit" value="Register">
          </label>
        </form>

        <div> 
          Already have an account? <a href="">Log in</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
